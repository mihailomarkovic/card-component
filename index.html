<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container flexbox">
      <div class="text-content">
        <h1 class="heading">Get insights that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <span class="achievements">
          <span class="achievement-numb">10k+</span>
          <span class="achievement-info">companies</span>
        </span>
        <span class="achievements">
          <span class="achievement-numb">314</span>
          <span class="achievement-info">templates</span>
        </span>
        <span class="achievements">
          <span class="achievement-numb">12m+</span>
          <span class="achievement-info">queries</span>
        </span>
      </div>

      <img
        src="images/image-header-desktop.jpg"
        alt="Picture of people working in office"
      />
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihailomarkovic">Mihailo Markovic</a>.
    </footer>
  </body>
</html>
