<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card grid">
      <div class="content-container flexbox-col">
        <div class="text-container flexbox-col">
          <h1 class="heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="achievements-container flexbox">
          <span class="achievement flexbox-col">
            <span class="achievement-numb"><strong> 10k+ </strong></span>
            <span class="achievement-info">companies</span>
          </span>
          <span class="achievement flexbox-col">
            <span class="achievement-numb"><strong> 314 </strong></span>
            <span class="achievement-info">templates</span>
          </span>
          <span class="achievement flexbox-col">
            <span class="achievement-numb"><strong> 12M+ </strong></span>
            <span class="achievement-info">queries</span>
          </span>
        </div>
      </div>
      <div
        class="img-box"
        role="img"
        aria-label="Picture of people working in the office"
      ></div>

      <footer class="footer">
        Challenge by
        <a
          class="highlight"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="highlight" href="https://github.com/mihailomarkovic"
          >@mihailomarkovic</a
        >.
      </footer>
    </div>
  </body>
</html>
